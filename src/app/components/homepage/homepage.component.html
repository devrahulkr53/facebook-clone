<app-header></app-header>
<div class="container-fluid">
    <div class="row">

        <!-- ===================== -->
        <!-- Left Section -->
        <div class="col-md-3 p-0">
            <div class="py-2 position-fixed left-0">
                <div class="d-flex align-items-center p-2 px-3" style="border-left: 5px solid #1B74E4;">
                    <i class="fa-solid fa-house text-primary"></i>
                    <h5 class="m-0 px-3">Home</h5>
                </div>
                <div class="d-flex align-items-center p-2 px-3 hovered-item" routerLink="/profile">
                    <img src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_boy_person_people_avatar_icon_159358.png"
                        width="25px" alt="">
                    <h5 class="m-0 px-3">Rahul Kumar</h5>
                </div>
                <hr>
                <div class="d-flex align-items-center p-2 px-3 hovered-item" routerLink="/friends">
                    <i class="fa-solid fa-user-group text-primary"></i>
                    <h5 class="m-0 px-3">Friends</h5>
                </div>
                <div class="d-flex align-items-center p-2 px-3 hovered-item">
                    <i class="fa-solid fa-store text-primary"></i>
                    <h5 class="m-0 px-3">Marketplace</h5>
                </div>
                <div class="d-flex align-items-center p-2 px-3 hovered-item">
                    <i class="fa-solid fa-gamepad text-primary"></i>
                    <h5 class="m-0 px-3">Gaming</h5>
                </div>
                <div class="d-flex align-items-center p-2 px-3 hovered-item">
                    <i class="fa-solid fa-bars"></i>
                    <h5 class="m-0 px-3">See all</h5>
                </div>
                <hr>

            </div>
        </div>
        <!-- ===================== -->
        <!-- Center Section -->
        <div class="col-md-5 py-3">

            <div class="card">
                <!-- Stories Tabs -->
                <div class="d-flex align-items-center justify-content-between px-4">
                    <div class="text-primary w-50" style="border-bottom: 3.5px solid #1B74E4;">
                        <div class="d-flex align-items-center justify-content-center p-3">
                            <i class="fa-solid fa-book"></i>
                            <h5 class="m-0 px-2">Stories</h5>
                        </div>
                    </div>
                    <div class="text-primary w-50">
                        <div class="d-flex align-items-center justify-content-center p-3 hovered-item">
                            <i class="fa-solid fa-video"></i>
                            <h5 class="m-0 px-2">Reels</h5>
                        </div>
                    </div>
                </div>
                <!-- Stories -->
                <div class="d-flex px-4 py-3" style="gap: 2%">
                    <div class="rounded border shadow-sm w-25" style="overflow: hidden;">
                        <img src="/assets/images/story/image (1).jfif" width="100%" style="height: 160px;" alt="">
                        <div class="text-center">
                            <i class="fa-solid fa-circle-plus text-primary rounded-circle"
                                style="font-size: 35px; margin-top: -30px;border: 5px solid white;"></i>
                        </div>
                        <h6 class="text-center"><b>Create story</b></h6>
                    </div>
                    <div *ngFor="let item of friendlist.slice(4,7)" class="position-relative rounded border shadow-sm w-25" style="overflow: hidden;">
                        <img src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_boy_person_people_avatar_icon_159358.png"
                            width="30px" class="position-absolute left-0 m-2" alt="">
                        <img [src]="item.image" width="100%" style="height: 100%;" alt="">
                        <h5 class="text-white px-2 position-absolute bottom-0"> {{item.name}} </h5>
                    </div>
                </div>
            </div>

            <!-- Whats on your mind Card -->
            <div class="card p-4 my-3">
                <div class="d-flex align-items-center">
                    <img src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_boy_person_people_avatar_icon_159358.png"
                        width="35px" alt="">
                    <input type="text" class="rounded w-100 p-2 ms-2" placeholder="What's on your mind ?"
                        style="border: none; outline: none;background-color: #eee;">
                </div>
                <hr>
                <div class="d-flex align-items-center justify-content-between px-4">
                    <div class="text-primary hovered-item">
                        <div class="d-flex align-items-center justify-content-center p-2">
                            <i class="fa-solid fa-video text-danger"></i>
                            <h5 class="m-0 px-2">Live video</h5>
                        </div>
                    </div>
                    <div class="text-primary hovered-item">
                        <div class="d-flex align-items-center justify-content-center p-2">
                            <i class="fa-solid fa-image text-success"></i>
                            <h5 class="m-0 px-2">Photo/video</h5>
                        </div>
                    </div>
                    <div class="text-primary hovered-item">
                        <div class="d-flex align-items-center justify-content-center p-2">
                            <i class="fa-solid fa-face-smile text-warning"></i>
                            <h5 class="m-0 px-2">Feeling/activity</h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Post -->
            <div class="my-3">
                <div class="card p-2 px-4">
                    <div class="d-flex align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_boy_person_people_avatar_icon_159358.png"
                                width="42px" alt="">
                            <div class="px-3">
                                <h6 class="m-0"><b>John Doe</b></h6>
                                <div>
                                    <small class="me-2">5 h</small>
                                    <i class="fa-solid fa-user-group" style="font-size: 12px;"></i>
                                </div>
                            </div>

                        </div>
                        <div class="d-flex align-items-center ms-auto gap-4">
                            <i class="fa-solid fa-ellipsis" style="font-size: 25px;"></i>
                            <i class="fa-solid fa-xmark" style="font-size: 25px;"></i>
                        </div>
                    </div>
                </div>
                <img src="/assets/images/story/image (1).jfif" width="100%" alt="">
                <div class="card p-2 px-4">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-face-smile text-warning" style="font-size: 24px;"></i>
                            <i class="fa-solid fa-thumbs-up p-1 rounded-circle text-white bg-primary"></i>
                            <h6 class="m-0 text-secondary px-2">324</h6>
                        </div>
                        <div class="text-secondary">7 Comments</div>
                    </div>
                    <hr>
                    <div class="d-flex align-items-center justify-content-between px-4">
                        <div class="d-flex align-items-center justify-content-center p-2">
                            <i class="fa-solid fa-thumbs-up text-primary"></i>
                            <h6 class="m-0 px-2">Like</h6>
                        </div>
                        <div class="d-flex align-items-center justify-content-center p-2">
                            <i class="fa-solid fa-message"></i>
                            <h6 class="m-0 px-2">Comment</h6>
                        </div>
                        <div class="d-flex align-items-center justify-content-center p-2">
                            <i class="fa-solid fa-share"></i>
                            <h6 class="m-0 px-2">Share</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ===================== -->
        <!-- Right Section -->
        <div class="col-md-3 offset-md-1">
            <div class="p-3 position-fixed right-0" style="width: 24%;">
                <div class="d-flex align-items-center justify-content-between my-3">
                    <h5 class="m-0">Sponsored</h5>
                </div>
                <div class="d-flex align-items-center justify-content-between my-3">
                    <h5 class="m-0">Friend Request</h5>
                    <h6 class="m-0 text-primary">See All</h6>
                </div>
                <div class="d-flex align-items-center my-3">
                    <img src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_boy_person_people_avatar_icon_159358.png"
                        width="55px" alt="">
                    <div class="px-4 w-100">
                        <h6 class="m-0 d-flex align-items-center justify-content-between">
                            <b>John Doe</b> 
                            <span class="text-secondary">2h</span>
                        </h6>
                        <h6 class="m-0 text-secondary d-flex align-items-center">
                            <img src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_boy_person_people_avatar_icon_159358.png"
                                width="18px" alt="">
                            <span class="px-1">1 mutual friend</span>
                        </h6>
    
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between my-3">
                    <h5 class="m-0">Contacts</h5>
                    <div class="d-flex align-items-center gap-3">
                        <i class="fa-solid fa-video"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-ellipsis" style="font-size: 25px;"></i>
                    </div>
                </div>
                <div *ngFor="let item of friendlist" class="d-flex align-items-center p-2 hovered-item">
                    <img [src]="item.image" width="25px" height="25px" class="rounded-circle" alt="">
                    <h6 class="m-0 px-4"><b>{{item.name}}</b></h6>
                </div>
            </div>
        </div>
    </div>
</div>
